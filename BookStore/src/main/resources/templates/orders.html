<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Мои заказы</title>
    <link th:href="@{/css/index.css}" rel="stylesheet" type="text/css">
    <link type="Image/x-icon"
          href="https://abrakadabra.fun/uploads/posts/2021-12/1639967436_1-abrakadabra-fun-p-logotip-kniga-na-prozrachnom-fone-1.png"
          rel="icon">
</head>
<body>
<a href="/personalAccount"><input type="button" value="Вернуться к списку товаров" id="back"></a><br><br>
<h3 style="margin-left: 40px">Мои заказы</h3>
<div id="main_order">
    <div id="order_card" th:each="order : ${orders}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"
         style="border: 1px solid grey; border-radius: 5px; margin: 5px; width: 300px; padding: 20px">
        <p th:text="'Заказ №' + ${order.getId()}"></p>
        <img th:src="'/img/' + ${order.getProduct().imageList[0].getFileName()}" width="100px">
        <p th:text="'Наименование: ' + ${order.getProduct().getTitle()}"></p>
        <p th:text="'Количество: ' + ${order.getCount()}"></p>
        <p th:text="'Цена: ' + ${order.getPrice()}"></p>
        <p th:text="'Дата заказа: ' + ${#temporals.format(order.getDateTime())}"></p>
        <p th:text="'Статус заказа: ' + ${order.getStatus()}"></p>
    </div>
</div>
</body>
</html>
